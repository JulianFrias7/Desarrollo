<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="async.css">
    <title>Pagina</title>
</head>
<body>
    <div class="container">
        <form action="">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="inputs">
            <p class="danger d-nombre">Falta el nombre</p>

            <label for="edad">Edad</label>
            <input type="number" name="edad" id="edad" class="inputs">
            <p class="danger d-edad">La edad no es correcta</p>

            <div class="btns">
                <input type="submit" value="Enviar">
                <input type="reset" value="Restablecer">
            </div>
        </form>
    </div>
    <script src="async.js"></script>
</body>

</html>
